<!DOCTYPE html>
<html>
    <head>
        <title>Editing Funding</title>
        <script src="{{ url_for('static', filename='js/date-tools.js') }}"></script>
    </head>
    <body>
    <div id="fundingeditdiv">
       <form id="fundingForm" action="index.php" method="GET">
            <input type="hidden" name="act" value="save"/>
            <input type="hidden" name="view" value="funding-save"/>
            <input type="hidden" id="proposalid" name="proposalid" value="{{ proposalid }}"/>
            <input type="hidden" id="fundingid" name="fundingid" value="{{ fundingid }}"/>

            <table>
            <tr><th>Fiscal Year</th>
            <td><input type="text" name="fiscalyear" id="fiscalyear" size="16"
                value="{{ proposals[0].funding[0].fiscalyear }}" onchange="updateDropdown('fiscalyear');"/>
                {% with dropdown_name = 'fiscalyear',
                        dropdown_id = 'fiscalyear',
                        selected_fy = proposals[0].funding[0].fiscalyear %}
                {% include 'fiscalyear-dropdown.html' %}
                {% endwith %}
                </td></tr>
            <tr><th>New Funding</th>
            <td><input type="text" name="newfunding" id="newfunding" size="16" value="{{ proposals[0].funding[0].newfunding | currencyformat }}"/></td></tr>
            <tr><th>Carryover</th>
            <td><input type="text" name="carryover" id="carryover" size="16" value="{{ proposals[0].funding[0].carryover | currencyformat }}"/></td></tr>
       </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#fiscalyear").datepicker();
        updateDropdown('fiscalyear');
      });
    </script>
    </body>
</html>

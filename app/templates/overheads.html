<!DOCTYPE html>
<html>
    <head>
        <title>Proposal Budget Overhead Rates</title>
        {% include 'menu-header.html' %}
    </head>
    {% for error in debug %}
      <pre>error.msg</pre>
    {% endfor %}
    <body>
        {% include 'menu-tags.html' %}
      <div class="container">
        <div class="title">
          <div>
            <h1>List of Overhead Rates</h1>
            {% if g.user.admin %}
              <a href='javascript:void(0)' onClick="editDialog('/overhead/ajax/edit/0', null, $('#overheadTable'))" id='newButton'>New</a><p/>
            {% endif %}
          </div>
          <button id="save_button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" onclick="save_row_preference($('#overheadTable').DataTable())">Save Row Preference</button>
        </div>
        <div id="warningDiv" class="ui-corner-all ui-state-highlight" style="width=100px;align=right;"></div>
        <div id="editDialog" class="ui-widget"></div>
        <div id="overheadTableDiv">
           <table id='overheadTable' class='display' cellspacing='0' width='100%'>
              <thead><tr><th>Rate</th><th>Description</th><th>Fiscal Year</th><th>&nbsp</th></tr>
           </table>
        </div>
      </div>

      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $("#newButton").button();
          $("#warningDiv").hide();

          loadTable('/overhead/ajax/list', false, $('#overheadTable'));
        } );
      </script>
    </body>
</html>

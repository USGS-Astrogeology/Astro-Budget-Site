{% extends 'page_template.html' %}

{% block head %}{{ super() }}<title>People</title>{% endblock %}

{% block body %}
  {{ super() }}
  <div class="title">
    <div>
      <h1>List of People</h1>
      <a href='javascript:void(0)' onClick="editDialog('/people/ajax/new/0', $('#peopleTable'))" id='newButton'>New</a>
    </div>
    <button id="save_button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" onclick="save_row_preference($('#peopleTable').DataTable())">Save Row Preference</button>
  </div>
  <div id="warningDiv" class="ui-corner-all ui-state-highlight" style="display: none;"></div>
  <div id="peopleTableDiv">
    <table id="peopleTable" class="display" cellspacing="0" width="100%">
      <thead><tr><th>Name</th><th>Title</th><th>Pay Plan</th><th>Username</th></tr></thead>
    </table>
  </div>
{% endblock %}

{% block javascript %}
  {{ super() }}
  <script>
    $(document).ready(function() {
      $("#newButton").button();
      loadTable('/people/ajax/list', false, $('#peopleTable'));
    });
  </script>
{% endblock %}

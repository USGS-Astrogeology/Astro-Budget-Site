<!DOCTYPE html>
<html>
    <head>
        <title>Editing Conferences</title>
    </head>
    <body>
    <div>
          <form id="conferenceForm" action="index.php" method="GET">
            <input type="hidden" name="act" value="save"/>
            <input type="hidden" name="view" value="conference-save"/>
            <input type="hidden" id="conferenceid" name="conferenceid" 
            {% if conferences[0] is empty %} value="new"/>
            {% else %} value="{{ conferences[0].conferenceid }}"/>
            {% endif %}
            <table>
            <tr><th align="left">Meeting</th>
            <td><input type="text" name="meeting" id="meeting" value="{{ conferences[0].meeting }}" size="40"/></td></tr>
            <tr><th align="left">Location</th>
            <td><input type="text" name="location" id="location" value="{{ conferences[0].location }}" size="40"/></td></tr>
            </table>
          </form>
    </div>

    </body>
</html>

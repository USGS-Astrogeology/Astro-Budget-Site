<!DOCTYPE html>
<html>
    <head>
        <title>Editing {{ person.name }}</title>
    </head>
    <body>
        {% for person in people %}
          <form action="index.php" method="GET">
            <input="hidden" name="act" value="save"/>
            <input="hidden" name="view" value="people"/>
            <input="hidden" name="peopleid" value="{{ person.peopleid }}"/>
            <table><tr><th>Name</th><td><input type="text" name="name" value="{{ person.name }}" size="40"/></td></tr>
            <tr><th>Username</th><td><input type="text" name="username" value="{{ person.username }}" size="40"/></td></tr>
            </table>
          </form>
        {% endfor %}
        <br/>
        <hr/>
        <div id='salaryAjax'></div>

    <script type="text/javascript">
      $(document).ready(function() {
        {% for person in people %}
        $("#salaryAjax").load("index.php?view=salary-ajax&peopleid={{ person.peopleid }}");
        {% endfor %}
      });
    </script>

    </body>
</html>

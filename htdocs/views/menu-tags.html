<div id="menubar" class="ui-widget-header ui-corner-all">
  {% for item in navigation %}
    {% if item.caption == "Home" %}
    <a href="{{ item.href }}" id="menu-button-{{ item.caption }}">{{ item.caption }}</a>
    {% else %}
    <a href="{{ item.href }}" id="menu-button-{{ loop.index }}">{{ item.caption }}</a>
    {% endif %}
  {% endfor %}
<button id="welcomeButton" style='float:right;'>Welcome {{ remote_user[0].name }}</button>
</div>

<!DOCTYPE html>
<html>
    <head>
        <title>Editing Overhead</title>
        <script src="js/date-tools.js"></script>
    </head>
    <body>
    <div>
          <form id="overheadForm" action="index.php" method="GET">
            <input type="hidden" name="act" value="save"/>
            <input type="hidden" name="view" value="overhead-save"/>
            <input type="hidden" id="overheadid" name="overheadid" value="{{ overheadid }}"/>
            <table><tr><th>Overhead Rate</th>
            <td><input type="text" name="rate" id=rate" value="{{ overheads[0]rate }}" size="10"/></td></tr>
            <tr><th>Description</th>
            <td><input type="text" name="description" id="description" value="{{ overheads[0].description }}" size="10"/></td></tr>
            <tr><th>Effective Date</th>
            <td><input type="text" name="effectivedate" id="effectivedate" value="{{ overheads[0].effectivedate }}" size="24"
                 onchange="updateDropdown('effectivedate');"/>
                 {% include 'fiscalyear-dropdown.html' with {'dropdown_name': 'effectivedate',
                                                        'dropdown_id': 'effectivedate',
                                                        'selected_fy': overheads[0].effectivedate } %}
            </td></tr>
            </table>
          </form>
    </div>

    <script type="text/javascript" charset="utf-8">
    $(function() {
      $("#effectivedate").datepicker();

      updateDropdown ('effectivedate');
    });
    </script>
    </body>
</html>
